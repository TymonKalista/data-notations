<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <form>
        <label for="age">Age: </label><br>
        <input type="number" id="age" name="age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <h2>How often do you use ChatGPT?</h2>
        <input type="checkbox" id="howoften1" name="howoften1" value="Never">
        <label for="howoften1"> Never</label><br>
        <input type="checkbox" id="howoften2" name="howoften2" value="Rarely">
        <label for="howoften2"> Rarely</label><br>
        <input type="checkbox" id="howoften3" name="howoften3" value="Occasionally">
        <label for="howoften3"> Occasionally</label><br>
        <input type="checkbox" id="howoften4" name="howoften4" value="Often">
        <label for="howoften4"> Often</label><br>
        <input type="checkbox" id="howoften4" name="howoften4" value="Constantly">
        <label for="howoften4"> Constantly</label><br>


        <label for="benefits"> Describe shortly benefits of using AI:</label><br>
        <textarea id="benefits" name="benefits" rows="5" cols="40"></textarea><br><br>





    </form>

</body>

</html>
